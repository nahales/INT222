<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Sign Up</title>
   <script type = "text/javascript" src="Lab05.js"></script>
   <link rel="stylesheet" href="Lab05.css" type="text/css"/>
</head>
<body>
   <div class="container">   
		<form id="frm" name="frm" 
            method="post" 
            action="https://httpbin.org/post" 
            onsubmit="return validateForm(this)">
			<header>
			<h1>JobSearch.com</h1>
			</header><br/>
			<h2>Create Your Account</h2>
			<p style="color:red;">&ast; Required information</p>
			
			<h3 class="subHead">Basic Information</h3>
			<div class="subDiv" id="BasicInformation">
			
				<div class="required">
					<label for="mail">E-mail</label>
					<input type="email" id="mail" required autofocus />
				</div>
				<div class="required">
					<label for="pass">Password</label>
					<input type="password" id="pass" name ="pass" required onchange="return validatePassword(this.value)">
					<span id = "passErr"></span>
				</div>
				<div class="required">
					<label for="pass2">Retype Password</label>
					<input type="password" id="pass2" required onchange="return validateRePassword(this.value)"/>
					<span id="pass2Err"></span>
				</div>
				<div class="required">
					<label for="name">First Name</label>
					<input type="text" id="name" name="name" required onchange="return validateName(this.value)">
					<span id="nameErr"></span>
				</div>
				<div class="required">
					<label for="lname" >Last Name</label>
					<input type="text" id="lname" name="lname" required onchange="return validateLname(this.value)"/>
					<span id="lnameErr"></span>
				</div>
				<div class="required">
					<label for="phone"> Phone Number</label> 
					<input type="tel" id="phone" required placeholder="999-999-9999" onchange="return validatePhoneNumber(this.value)"/>
					<span id="phoneErr"></span>
				</div>
				<div class="required">
					<label for="address">Address</label>
					<input type="text" id="address" required />
				</div>
				<div class="required">
					<label for="city">City</label>
					<input type="text" id="city" required />
				</div>
				<div class="required">
					<label for="provinces">Province</label>			
					<select name="provinces" id="provinces" required>
						<optgroup label="Provinces">
							<option value="AB">Alberta</option>
							<option value="BC">British Colombia</option>
							<option value="MB">Manitoba</option>
							<option value="NB">New Brunswick</option>
							<option value="NL">Newfoundland and Labrador</option>
							<option value="NS">Nova Scotia</option>
							<option value="ON">Ontario</option>
							<option value="PE">Prince Edward Island</option>
							<option value="QC">Quebec</option>
							<option value="SK">Saskatchewan</option>
						</optgroup>
						<optgroup label="Territories">
							<option value="NT">Northwest Territories</option>
							<option value="YT">Yukon</option>
							<option value="NU">Nunavut</option>
						</optgroup>
					</select>
					
				</div>
				<div class="required">
					<label for="countries"> Country</label> 
					<input type="text" list="country" id="countries" required />
						<datalist id="country">
						  <option value="Canada">
						  <option value="United States">
						  <option value="United Kingdom">
						  <option value="Iran">
						  <option value="France">
						</datalist>	
				</div>
				</div><br/>
				
				<h3 class="subHead">Education</h3>
				<div class="subDiv" id="Education">
				<div class="required">
					<label for="school">School</label>
					<input type="text" id="school" />
				</div>
				<div class="required">
					<label for="program">Program</label>
					<input type="text" id="program" />
				</div>
				<div class="required">
					<label for="eduLevel">Education Level</label>
					<select name="eduLevel" id="eduLevel" required>
						<option value="0" selected> -Select- </option>
						<option value="1"> Technical Diploma </option>
						<option value="2"> College Diploma </option>
						<option value="3"> Bachelor's Degree </option>
						<option value="4"> Master's Degree </option>
					</select>	
				</div>
				<div>
					<fieldset>
						<legend required>Education Status</legend>							
						<input type="radio" name="edustatus" id="edustatus-1" value="graduated" align="left">Graduated<br>   
						<input type="radio" name="edustatus" id="edustatus-2" value="currEnrolled" align="left">Current Enrolled<br>
						<input type="radio" name="edustatus" id="edustatus-3" value="notGraduate" align="left" onsubmit="return validateEduStatus(this.value)">Did Not Graduate
						<span id="eduErr"></span>
					</fieldset>
				</div>
				<div>
					<label for="gradDate">Graduation Date</label>
					<input type="text" id="gradDate" />
				</div>
				</div><br/>
				
				<h3 class="subHead">Work Experience</h3>
				<div class="subDiv" id="Work">
					<div>
						<label for="employer">Employer</label>
						<input type="text" id="employer" />
					</div>
					<div>
						<label for="job">Job Title</label>
						<input type="text" id="job" />
					</div>
					<div>
						<label for="duty">Job Duty</label>
						<textarea id="duty"></textarea>
					</div>
					<div>
						<label for="year">Worked Year</label>
						<input type="text" id="year"/>
					</div>
				</div><br/>
				<h3 class="subHead">Attachments</h3>
				<div class="subDiv" id="Attachments">
					<div>
						<label for="attachment">Attachments</label>
						<input type="file" id="attachment" multiple/>
					</div>
				</div><br/>
				<div class="button" id="fieldErrors">
					<button type="reset">Reset</button>&nbsp;&nbsp;  
					<button type="submit">Apply</button>
				</div>
		</form><br/>
   </div>
</body>

</html>
